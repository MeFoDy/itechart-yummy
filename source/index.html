    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="itechart-yummy">
    <meta name="apple-mobile-web-app-title" content="itechart-yummy">
    <meta name="msapplication-starturl" content="https://mefody.github.io/itechart-yummy">

    <meta property="og:url" content="https://mefody.github.io/itechart-yummy/">
    <meta property="og:type" content="object">
    <meta property="og:title" content="Расписание Yummy в iTechArt ☕">
    <meta property="og:description" content="☕ Понедельник – Пятница: 9:00 – 19:00 &#10;&#13; ⏳ Перерывы: 10:20 – 10:30, 12:20 – 12:30, 14:00 – 14:30, 17:20 – 17:30">

    <meta property="og:site_name" content="iTechArt Yummy">

    <meta name="twitter:creator" content="@dark_mefody">
</head>

<body class="page">
    <div class="page-container">
        <header class="header">
            <a href="index.html" class="header__link">
                <img src="./images/yummy.svg" alt="Yummy" class="header__logo" width="200">
                <img src="./images/yummy-inverse.svg" alt="Yummy" class="print-only header__logo" width="200">
            </a>
        </header>

        <section class="message">
            <div class="balloons balloons--hidden"></div>
            <p class="message__holiday message__holiday--hidden">С праздником!</p>
            <p class="message__advice">Кофе?</p>
            <p class="message__wish">Доброго денёчка!</p>
        </section>

        <section class="schedule">
            <h1 class="schedule__header">Режим работы
                <span class="print-only">Yummy в iTechArt</span>
            </h1>

            <div class="title">Понедельник – Пятница</div>
            <div class="subtitle">9:00 – 19:00</div>

            <div class="title">Обед:</div>
            <div class="subtitle">14:00 – 14:30</div>

            <div class="title">Перерывы:</div>
            <div class="subtitle">10:20 – 10:30</div>
            <div class="subtitle">12:20 – 12:30</div>
            <div class="subtitle">17:20 – 17:30</div>

            <div class="title">Суббота – Воскресенье</div>
            <div class="subtitle">Выходной</div>
        </section>

        <footer class="footer"></footer>
    </div>
    <script src="./js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => navigator.serviceWorker.ready.then((worker) => {
                    worker.sync.register('syncdata');
                }));
        }
    </script>
</body>

</html>
